<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Diary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<section class="auth-section">
    <div class="auth-box">
        <h3 class="journal-text">IDENTIFY YOURSELF</h3>
        <form>
            <input type="email" placeholder="Email..." class="horror-input">
            <input type="password" placeholder="Password..." class="horror-input">
            <button type="submit" class="btn-primary">ENTER THE DIARY</button>
        </form>
        <p class="small-hint">New writer? <a href="#">Sign up here</a></p>
    </div>
</section>
