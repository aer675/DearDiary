<!--Nav Bar JS function-->
<script>
    function toggleMenu() {
        var menu = document.getElementById("sideNav");
        if (menu.style.width === "250px") {
            menu.style.width = "0"; // Close it
        } else {
            menu.style.width = "250px"; // Open it
        }
    }
    
    window.onclick = function(event) {
        var menu = document.getElementById("sideNav");
        var icon = document.querySelector(".menu-icon");
        if (event.target != menu && event.target != icon && menu.style.width === "250px") {
             if(!event.target.closest('.side-nav')) {
                menu.style.width = "0";
             }
        }
    }
</script>
